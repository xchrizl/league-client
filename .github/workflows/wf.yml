name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  publish:
    name: Publish App
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Install wine and mono
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            wine64 \
            mono \
            mono-devel \
            ca-certificates-mono

      - name: Publish Electron App
        run: npm run publish -- --arch x64 --platform win32
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
